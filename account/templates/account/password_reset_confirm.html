{% extends "account/base.html" %}
{% block title %}Password Reset Confirm{% endblock %}
{% block content %}
<div class="flex items-center justify-center px-4 py-8">
    <div class='w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg'>
        <h2 class="text-2xl font-bold text-center">Set New Password</h2>
        <form action="#" method='POST' class="space-y-6" novalidate>
            {% csrf_token %}
            <div>
                <label for="new_password1" class='block text-sm font-medium'>New Password</label>
                <div class="relative">
                    <input type="password" name="new_password1" id="new_password1"
                        class="block w-full mt-1 border-gray-300 rounded-md shadow-sm bg-gray-700 p-3"
                        placeholder="Enter New Password..." required>
                    <button type="button" onclick="togglePassword('new_password1', this)"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                        Show
                    </button>
                </div>
            </div>
            <div>
                <label for="new_password2" class='block text-sm font-medium'>Confirm New Password</label>
                <div class="relative">
                    <input type="password" name="new_password2" id="new_password2"
                        class="block w-full mt-1 border-gray-300 rounded-md shadow-sm bg-gray-700 p-3"
                        placeholder="Confirm New Password..." required>
                    <button type="button" onclick="togglePassword('new_password2', this)"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                        Show
                    </button>
                </div>
            </div>
            <button type="submit" class="w-full px-4 py-3 text-white bg-rose-500 rounded-md hover:bg-rose-600">Set Password</button>
        </form>
    </div>
</div>
<script>
function togglePassword(fieldId, btn) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Hide";
    } else {
        input.type = "password";
        btn.textContent = "Show";
    }
}
</script>
{% endblock %}
