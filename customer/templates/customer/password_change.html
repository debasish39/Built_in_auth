{% extends "account/base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<!-- Full-screen flex container to center content -->
<div class="min-h-screen flex items-center bg-gray-600 justify-center">
    <!-- Form card -->
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-white">Change Password</h2>
        <form action="{% url 'password_change' %}" method="POST" class="space-y-6"novalidate>
            {% csrf_token %}

            {% comment %} Old Password {% endcomment %}
            <div>
                <label for="old_password" class="block text-sm font-medium text-white">Old Password</label>
                <div class="relative">
                    <input type="password" name="old_password" id="old_password" class="block w-full mt-1 pr-10 border-gray-300 rounded-md shadow-sm bg-gray-700 text-white p-3" placeholder="Enter Old Password..." required>
                    <button type="button" onclick="togglePassword('old_password')" class="absolute inset-y-0 right-0 px-3 flex items-center text-sm text-white">
                        Show
                    </button>
                </div>
            </div>

            {% comment %} New Password {% endcomment %}
            <div>
                <label for="new_password1" class="block text-sm font-medium text-white">New Password</label>
                <div class="relative">
                    <input type="password" name="new_password1" id="new_password1" class="block w-full mt-1 pr-10 border-gray-300 rounded-md shadow-sm bg-gray-700 text-white p-3" placeholder="Enter New Password..." required>
                    <button type="button" onclick="togglePassword('new_password1')" class="absolute inset-y-0 right-0 px-3 flex items-center text-sm text-white">
                        Show
                    </button>
                </div>
            </div>

            {% comment %} Confirm Password {% endcomment %}
            <div>
                <label for="new_password2" class="block text-sm font-medium text-white">Confirm New Password</label>
                <div class="relative">
                    <input type="password" name="new_password2" id="new_password2" class="block w-full mt-1 pr-10 border-gray-300 rounded-md shadow-sm bg-gray-700 text-white p-3" placeholder="Confirm New Password..." required>
                    <button type="button" onclick="togglePassword('new_password2')" class="absolute inset-y-0 right-0 px-3 flex items-center text-sm text-white">
                        Show
                    </button>
                </div>
            </div>

            <div>
                <button type="submit" class="w-full px-4 py-2 text-white rounded-md bg-rose-500 hover:bg-rose-600 focus:outline-none focus:bg-rose-600 cursor-pointer">
                    Change Password
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript to toggle password visibility -->
<script>
    function togglePassword(id) {
        const input = document.getElementById(id);
        const button = input.nextElementSibling;

        if (input.type === "password") {
            input.type = "text";
            button.textContent = "Hide";
        } else {
            input.type = "password";
            button.textContent = "Show";
        }
    }
</script>
{% endblock %}
